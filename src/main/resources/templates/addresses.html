<!DOCTYPE  HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head><title>Adresses</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="fragments/navbar.html"></nav>
		<h1>Les differentes adresses </h1>
		<!--<ul class="list-group" th:each="address: ${allAddresses}">
			<li class="list-group-item" th:text="${address.nom + ' ' + address.content}"/>
		</ul> -->

		<table class="table table-striped">
			<thead class="thead-dark">
				<th scope="col">#</th>
				<th scope="col">Auteur</th>
				<th scope="col">Contenu</th>
			</thead>
			<tbody>
				<tr th:each="address: ${allAddresses}">
					<th scope="row" th:text="${address.id}"/>
					<td th:text="${address.nom}"/>
					<td th:text="${address.content}" />
				</tr>
			</tbody>
		</table>
	</body>
</html>
